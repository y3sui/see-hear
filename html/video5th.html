  <title>3 Video Columns with Gap and Mute Toggle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .video-container {
      display: flex;
      width: 80%;
      height: 80%;
      gap: 2px;  /* Adds a gap between the columns */
    }

    .video-column {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; 
    }


    
    }
  </style>
</head>
