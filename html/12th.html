<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* Optional for contrast */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center images horizontally */
            justify-content: flex-start; /* Align images to the top */
            height: 100vh;
        }

        img {
            max-width: 100%; /* Scale image width responsively */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Add space between images */
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/736x/f2/d6/a8/f2d6a86a8ecf2229c51659439663a858.jpg" alt="Image 1">
    <img src="https://i.pinimg.com/736x/96/d2/64/96d264e9a43c406b73d964aef2641f7a.jpg" alt="Image 2">
   
</body>
</html>
