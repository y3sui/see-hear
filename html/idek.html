<!DOCTYPE html>

  <title>3 Row Video Mute Toggle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      width: 90%; /* Fill 90% of the screen width */
      height: 90%; /* Fill 90% of the screen height */
      gap: 0; /* Adds a gap between the rows */
    }

    .video-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 33.33%; 

      /* Each row takes up a third of the screen height */
    }

    .video-column {
      width: 32%; /* Each video takes up 32% of the row width */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      gap:0 ;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video covers the container without distortion */
    }

  </style>
</head>
